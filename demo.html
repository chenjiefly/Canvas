<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/animation-advanced.css">
</head>
<body>
    <div class="mod-canvas">
        <ul>
            <li>
                <h1>4、基本动画</h1>
                <div>单击按钮控制方块运动：
                    <button id="startAnimation">Start</button>
                    <button id="stopAnimation">Stop</button>
                </div>
                <canvas id="animation1" width="800" height="250"></canvas>

                <h1>5、高级动画</h1>
                <div class='animation-wrap'>
                    <div id='myButtons'>
                        <button id="beginButton">Begin</button>
                        <button id="endButton">End</button>
                    </div>
                    <canvas id="animation2" width="500" height="250"></canvas>
                </div>
            </li>
            <li>
                <h1>1、Canvas的基本功能</h1>
                <canvas id="base" width="500" height="500">
                    <!-- 如果IE9以下不支持canvas，将会调用lib文件夹下的excanvas.js来实现canvas功能 -->
                </canvas>
            </li>
            <li>
                <h1>2、Canvas的高级功能</h1>

                <!-- base -->
                <canvas id="advanced1" width="500" height="500"></canvas>
                
                <!-- advanced -->
                <canvas id="advanced2" width="500" height="500"></canvas>
                <canvas id="advanced3" width="1005" height="400"></canvas>
                <canvas id="advanced4" width="500" height="500"></canvas>
                <canvas id="advanced5" width="500" height="500"></canvas>
                <canvas id="advanced6" width="500" height="250"></canvas>
                <canvas id="advanced7" width="500" height="250"></canvas>
            </li>
            <li>
                <h1>3、处理图像和视频</h1>
                <!-- img-vedio -->
                <canvas id="advanced8" width="500" height="250"></canvas>
                <canvas id="advanced9" width="500" height="250"></canvas>
            </li>
        </ul>
    </div>
    <script data-main="js/config" type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!--[if IE]>
        <script type="text/javascript" src="lib/excanvas.js"></script>
    <![endif]--> 
</body>
</html>
